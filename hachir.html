                <li>Сагс</li>

            </ul>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 100);
        })
    </script>


    <div class="page-header">
        <article class="menu-container">
            <h2 class="page-title">Хачир</h2>
            <a href="./beef.html" class="grid-item">
                <section class="beef">
                    <img src="./images/beefs.webp" alt="beef burger">
                    <h2 class="grid-item-title">Үхрийн махтай</h2>
                </section>
            </a>
            <a href="./chicken.html" class="grid-item">
                <section class="chicken">
                    <img src="./images/tahias.webp" alt="chicken burger">
                    <h2 class="grid-item-title">Тахианы махтай</h2>
                </section>
            </a>
            <a href="./set.html" class="grid-item">
                <section class="bagts">
                    <img src="./images/king_boxs.webp" alt="bagts">
                    <h2 class="grid-item-title">Багц</h2>
                </section>
            </a>
            <a href="./single.html" class="grid-item">
                <section class="dan">
                    <img src="./images/double_bacon_kings.webp" alt="single burger">

                </section>
            </a>
            <a href="./hachir.html" class="grid-item">

                    <img src="./images/hachirs.webp" alt="Hachir">
                    <h2 class="grid-item-title">Хачир</h2>
                </section>
            </a>
            <a href="./merch.html" class="grid-item">

                    <img src="./images/merchs.webp" alt="merch">
                    <h2 class="grid-item-title">Мерч</h2>
                </section>
            </a>
        </article>
    </div>

    <div id="delivery-container">
    </div>

    <script type="module">
        import Products from "./modules/ProductsForDelivery.js";
        const products = new Products("https://api.jsonbin.io/v3/b/643c9532ace6f33a220ca072", "hachir");
        products.download("delivery-container");
    </script>

    <footer>

            <div class="footer-icons">
                <a href="tel:+97677773030"><img src="./images/call_icon.webp" alt="tel"></a>

        </section>
