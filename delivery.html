        </li>
        <li class="more">
          <input type="checkbox" name="check" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <ul class="dropdown">
            <li class="responsive-items"><a href="./index.html">Нүүр</a></li>
            <li class="responsive-items"><a href="./menu.html">Меню</a></li>

            <li><a href="./terms.html">Үйлчилгээний нөхцөл</a></li>
          </ul>
        </li>
      </ul>
      <a href="./index.html"><img class="logo" src="./images/logo.webp" alt="logo" height="80"></a>
      <ul class="navbar-right-items">
        <li><a href="./cart.html"><cart-component></cart-component></a></li>
      </ul>
    </nav>
  </header>

  <script>
    window.addEventListener("scroll", function () {
      var header = document.querySelector("header");
      header.classList.toggle("sticky", window.scrollY > 100);
    })
  </script>

  <div class="page-header">
    <article class="menu-container">
      <h1 id="page-title">Хүргэлт</h1>
      <card-component mode="menu" id="beef" imgSrc="./images/beefs.webp" name="Үхрийн махтай"></card-component>
      <card-component mode="menu" id="chicken" imgSrc="./images/tahias.webp" name="Тахианы махтай"></card-component>
      <card-component mode="menu" id="set" imgSrc="./images/king_boxs.webp" name="Багц"></card-component>
      <card-component mode="menu" id="single" imgSrc="./images/double_bacon_kings.webp"
        name="Дан бүтээгдэхүүн"></card-component>
      <card-component mode="menu" id="hachir" imgSrc="./images/hachirs.webp" name="Хачир"></card-component>
      <card-component mode="menu" id="merch" imgSrc="./images/merchs.webp" name="Мерчендайз"></card-component>

    </article>

  <div id="product-container"></div>

      <h2 class="footer-title">&#169; 2023 Burger King</h2>

    </section>

    <section class="footer-right-items">
      <h3 class="footer-h3">BKC INFO</h3>
      <ul class="bkc-info">
        <li><a href="/about.html">About BK</a></li>
        <li><a href="/contacts.html">Холбоо барих</a></li>
